    <script>
      $(document).ready(function(){
        // carousel
        $('#hCarousel').carousel();

        // mobile menu
        // Create the dropdown base
        $("<select />").appendTo("nav#selectList");

        // Create default option "Go to..."
        $("<option />", {
           "selected": "selected",
           "value"   : "",
           "text"    : "Select"
        }).appendTo("nav select");

        // Populate dropdown with menu items
        $("nav#selectList a").each(function() {
          var el = $(this);
          $("<option />", {
            "value"   : el.attr("href"),
            "text"    : el.text()
          }).appendTo("nav#selectList select");
        });

        $("nav#selectList select").change(function() {
          window.location = $(this).find("option:selected").val();
        });
      });
    </script>    
    <script>
      // variable to hold current window state - small, medium, or large
      var windowState = 'large';

      // check intital width of the screen, respond with appropriate screens
      $(document).ready(function() {
        var sw = document.body.clientWidth;
        if (sw < 481) {
           smMenu();
        } else if (sw >= 481 && sw <= 768) {
          medMenu();
        } else {
          lgMenu();
        }
      });

      // small screens
      function smMenu() {
        // use clicks instead of touch in case a smaller screen has a pointer device

        // indicate current window state
        windowState = 'small';
      }

      // medium screens
      function medMenu() {
        // use touch events instead of click
        if ('ontouchstart' in document.documentElement) {
        }
        // indicate current window state
        windowState = 'medium';
      }

      // large screens
      function lgMenu() {
        // remove functionality that may be left behind by other screen sizes

        //indicate current window state
        windowState = 'large';      
      }
      </script>
